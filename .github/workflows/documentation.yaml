name: 'Build Documentation'

on:
  push:
    branches:
      - master
      - main

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Dotnet Setup
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x

    - run: dotnet tool update -g docfx --version 2.78.3
    - run: docfx metadata docs/docfx.json
    - run: docfx build docs/docfx.json --output ./build/output/docs/

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build/output/docs/

  publish-docs:
    if: github.repository == 'MarcelGosselin/LpSolveDotNet'

    needs: build-docs
  
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      # actions: read
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4