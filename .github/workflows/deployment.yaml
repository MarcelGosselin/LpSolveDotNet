name: Deployment

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*

jobs:
  deploy:

    runs-on: windows-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v4.1.0
      with:
        versionSpec: '6.1.x'

    - name: Determine Version
      id: gitversion # step id used as a reference for output values
      uses: gittools/actions/gitversion/execute@v4.1.0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x

    - name: Restore dependencies
      run: dotnet restore ./src/LpSolveDotNet.sln

    - name: Build and Package Nuget
      run: dotnet pack --no-restore --configuration Release -p:"Version=${{ steps.gitversion.outputs.fullSemVer }}" ./src/LpSolveDotNet.sln

    - name: Push packages to nuget.org
      run: dotnet nuget push "build\output\nuget\LpSolveDotNet.*.nupkg" --no-symbols --api-key ${{ secrets.NUGET_APIKEY }} --source https://api.nuget.org/v3/index.json
